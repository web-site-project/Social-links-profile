<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Social Links Profile</title>
</head>
<body>
  <div class="profile">
    <div class="user-image">
      <img src="./assets/images/avatar-simth.jpg" alt="User Image"/>
    </div>
    <div class="user-info">
      <p class="user-name">Smith Holmes</p>
      <p class="address">London, United Kingdom</p>
      <p class="user-job">Front-end Developer and avid reader</p>
    </div>
    <div class="buttons">
      <button><a href="https://github.com/">GitHub</a></button>
      <button><a href="https://www.youtube.com/">YouTube</a></button>
      <button><a href="https://www.google.com/">Google</a></button>
      <button><a href="https://www.instagram.com/">Instagram</a></button>
      <button><a href="https://www.twitter.com/">Twitter</a></button>
    </div>
  </div>
</body>
</html>
